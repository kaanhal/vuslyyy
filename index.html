<style>
:root{
  --bg1:#fff1f5;
  --bg2:#ffe4e6;
  --accent:#e11d48;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:flex-start;     /* <-- moved card higher */
  justify-content:center;
  padding-top:60px;           /* <-- distance from top */
  font-family: ui-sans-serif, system-ui;
  background:
    radial-gradient(1200px 800px at 20% 20%, var(--bg2), transparent 60%),
    radial-gradient(1200px 800px at 80% 30%, #ffd1dc, transparent 55%),
    linear-gradient(135deg, var(--bg1), #fff);
  overflow:hidden;
}

.card{
  width:min(560px,92vw);
  background:#ffffffdd;
  backdrop-filter:blur(10px);
  border-radius:26px;
  padding:20px 30px 15px 30px;  /* <-- tighter padding */
  text-align:center;
  position:relative;
  z-index:2;
}

h1{
  margin:0 0 10px;
  font-size:32px;
}

.msg{
  font-size:18px;
  margin-bottom:18px;
}

.question{
  padding:14px;
  background:white;
  border-radius:18px;
  font-weight:700;
  margin-bottom:14px;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:16px;
  font-weight:800;
  font-size:16px;
  background:var(--accent);
  color:white;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  transform:scale(1.05);
}

/* PHOTO AREA */
.photoWrap{
  display:none;
  margin-top:10px;
}

.photoBox{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

/* CARTOON ANIMATION + POSITION */
#animatedGirl{
  width:75%;
  margin-top:-10px; /* <-- pulls image upward */
  animation: playfulShake 1.2s ease-in-out infinite;
  transform-origin:50% 30%;
}

/* HEAD SHAKE */
@keyframes playfulShake{
  0%   { transform:rotate(0deg) translateY(0px); }
  15%  { transform:rotate(8deg) translateY(-6px); }
  30%  { transform:rotate(-8deg) translateY(0px); }
  45%  { transform:rotate(6deg) translateY(-4px); }
  60%  { transform:rotate(-6deg) translateY(0px); }
  75%  { transform:rotate(4deg) translateY(-2px); }
  100% { transform:rotate(0deg) translateY(0px); }
}

/* HEARTS */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}

.heart{
  position:absolute;
  width:16px;
  height:16px;
  background:rgba(225,29,72,.35);
  transform:rotate(45deg);
  bottom:-20px;
  animation:floatUp linear forwards;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  background:inherit;
  border-radius:50%;
}

.heart::before{ left:-8px; }
.heart::after{ top:-8px; }

@keyframes floatUp{
  0%{ transform:translateY(0) rotate(45deg); opacity:0; }
  10%{ opacity:1; }
  100%{ transform:translateY(-120vh) rotate(45deg); opacity:0; }
}
</style>
