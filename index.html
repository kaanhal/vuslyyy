<!doctype html>

<style>
:root{
  --bg1:#fff1f5;
  --bg2:#ffe4e6;
  --accent:#e11d48;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding-top:60px;
  font-family: ui-sans-serif, system-ui;
  background:
    radial-gradient(1200px 800px at 20% 20%, var(--bg2), transparent 60%),
    radial-gradient(1200px 800px at 80% 30%, #ffd1dc, transparent 55%),
    linear-gradient(135deg, var(--bg1), #fff);
  overflow:hidden;
}

.card{
  width:min(560px,92vw);
  background:#ffffffdd;
  backdrop-filter:blur(10px);
  border-radius:26px;
  padding:20px 30px 15px 30px;
  text-align:center;
  position:relative;
  z-index:2;
}

h1{
  margin:0 0 10px;
  font-size:32px;
}

.msg{
  font-size:18px;
  margin-bottom:18px;
}

.question{
  padding:14px;
  background:white;
  border-radius:18px;
  font-weight:700;
  margin-bottom:14px;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:16px;
  font-weight:800;
  font-size:16px;
  background:var(--accent);
  color:white;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  transform:scale(1.05);
}

/* PHOTO AREA */
.photoWrap{
  display:none;
  margin-top:10px;
}

.photoBox{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  position:relative;
  min-height:420px;
}

/* Slides */
.slide{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:75%;
  margin-top:-10px;
  opacity:0;
  transition: opacity 600ms ease;
  pointer-events:none;
}

.slide.active{
  opacity:1;
}

/* Head shake only for first slide */
.shake{
  transform-origin:50% 30%;
  animation: playfulShake 1.2s ease-in-out infinite;
}

/* HEAD SHAKE */
@keyframes playfulShake{
  0%   { transform: translateX(-50%) rotate(0deg) translateY(0px); }
  15%  { transform: translateX(-50%) rotate(8deg) translateY(-6px); }
  30%  { transform: translateX(-50%) rotate(-8deg) translateY(0px); }
  45%  { transform: translateX(-50%) rotate(6deg) translateY(-4px); }
  60%  { transform: translateX(-50%) rotate(-6deg) translateY(0px); }
  75%  { transform: translateX(-50%) rotate(4deg) translateY(-2px); }
  100% { transform: translateX(-50%) rotate(0deg) translateY(0px); }
}

/* HEARTS */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}

.heart{
  position:absolute;
  width:16px;
  height:16px;
  background:rgba(225,29,72,.35);
  transform:rotate(45deg);
  bottom:-20px;
  animation:floatUp linear forwards;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  background:inherit;
  border-radius:50%;
}

.heart::before{ left:-8px; }
.heart::after{ top:-8px; }

@keyframes floatUp{
  0%{ transform:translateY(0) rotate(45deg); opacity:0; }
  10%{ opacity:1; }
  100%{ transform:translateY(-120vh) rotate(45deg); opacity:0; }
}

/* MOBILE OPTIMIZATION */
@media (max-width: 480px){
  body{
    padding-top:24px;
  }

  .card{
    padding:16px 16px 12px 16px;
    border-radius:22px;
  }

  h1{
    font-size:26px;
  }

  .msg{
    font-size:16px;
  }

  .question{
    font-size:14px;
  }

  .photoBox{
    min-height:320px;
  }

  .slide{
    width:88%;
    margin-top:-6px;
  }
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">
  <h1>Sevgililer GÃ¼nÃ¼ 2026</h1>
  <div class="msg">seni Ã§ooooooookkkkk seviyorummmmmmmmm aÅŸkÄ±mmmm 
    Every Day is Vuslyyyyy Day</div>
  <div class="question">BE MY BABYYYYYY -kaan?</div>

  <button id="yesBtn">YESSSSS ðŸ’˜</button>

  <div class="photoWrap" id="photoWrap">
    <div class="photoBox">
      <img id="img1" class="slide shake" src="cartoon.png" alt="Cartoon">
      <img id="img2" class="slide" src="couple.png" alt="Couple">
    </div>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const photoWrap = document.getElementById("photoWrap");
const heartsLayer = document.getElementById("hearts");

const img1 = document.getElementById("img1");
const img2 = document.getElementById("img2");

let heartsStarted = false;
let slideTimer = null;

function spawnHeart(){
  const h = document.createElement("div");
  h.className="heart";
  h.style.left=(Math.random()*100)+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  heartsLayer.appendChild(h);
  setTimeout(()=>h.remove(),6500);
}

function startHearts(){
  if (heartsStarted) return;
  heartsStarted=true;

  for(let i=0;i<30;i++) spawnHeart();

  setInterval(()=>{
    for(let i=0;i<4;i++) spawnHeart();
  },250);
}

function startSlideshow(){
  img1.classList.add("active");
  img2.classList.remove("active");

  let showFirst=true;

  if(slideTimer) clearInterval(slideTimer);

  slideTimer=setInterval(()=>{
    showFirst=!showFirst;
    if(showFirst){
      img1.classList.add("active");
      img2.classList.remove("active");
    } else {
      img2.classList.add("active");
      img1.classList.remove("active");
    }
  },2500);
}

yesBtn.addEventListener("click",()=>{
  photoWrap.style.display="block";
  startHearts();
  startSlideshow();
  yesBtn.textContent="YAYYYY ðŸ’ž";
  yesBtn.disabled=true;
});
</script>

</body>
</html>
