<style>
:root{
  --bg1:#fff1f5;
  --bg2:#ffe4e6;
  --accent:#e11d48;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: ui-sans-serif, system-ui;
  background:
    radial-gradient(1200px 800px at 20% 20%, var(--bg2), transparent 60%),
    radial-gradient(1200px 800px at 80% 30%, #ffd1dc, transparent 55%),
    linear-gradient(135deg, var(--bg1), #fff);
  overflow:hidden;
}

.card{
  width:min(560px,92vw);
  background:#ffffffdd;
  backdrop-filter:blur(10px);
  border-radius:26px;
  padding:20px 30px;
  text-align:center;
  position:relative;
  z-index:2;
}

h1{
  margin:0 0 10px;
  font-size:32px;
}

.msg{
  font-size:18px;
  margin-bottom:20px;
}

.question{
  padding:14px;
  background:white;
  border-radius:18px;
  font-weight:700;
  margin-bottom:18px;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:16px;
  font-weight:800;
  font-size:16px;
  background:var(--accent);
  color:white;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  transform:scale(1.05);
}

/* PHOTO AREA */

.photoWrap{
  display:none;
  margin-top:12px; /* less space above image */
}

.photoBox{
  width:100%;
  max-height:420px; /* prevents pushing too low */
  overflow:hidden;
  border-radius:22px;
  display:flex;
  justify-content:center;
  align-items:center;
}

#animatedGirl{
  width:85%; /* slightly smaller so it sits higher */
  animation: playfulShake 1.2s ease-in-out infinite;
  transform-origin:50% 35%;
}


/* CARTOON ANIMATION */

#animatedGirl{
  width:100%;
  animation: playfulShake 1.2s ease-in-out infinite;
  transform-origin:50% 35%;
}

/* HEAD SHAKE */

@keyframes playfulShake{
  0%   { transform:rotate(0deg) translateY(0px); }
  15%  { transform:rotate(8deg) translateY(-6px); }
  30%  { transform:rotate(-8deg) translateY(0px); }
  45%  { transform:rotate(6deg) translateY(-4px); }
  60%  { transform:rotate(-6deg) translateY(0px); }
  75%  { transform:rotate(4deg) translateY(-2px); }
  100% { transform:rotate(0deg) translateY(0px); }
}

/* HEARTS */

.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}

.heart{
  position:absolute;
  width:16px;
  height:16px;
  background:rgba(225,29,72,.35);
  transform:rotate(45deg);
  bottom:-20px;
  animation:floatUp linear forwards;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  background:inherit;
  border-radius:50%;
}

.heart::before{ left:-8px; }
.heart::after{ top:-8px; }

@keyframes floatUp{
  0%{ transform:translateY(0) rotate(45deg); opacity:0; }
  10%{ opacity:1; }
  100%{ transform:translateY(-120vh) rotate(45deg); opacity:0; }
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">
  <h1>Sevgililer GÃ¼nÃ¼ 2026</h1>
  <div class="msg">seni Ã§ooooookkkkkk seviyorummmmmmmmm &lt;3 Vuslyyyyy Day</div>
  <div class="question"> BE MY BABY?</div>
  <button id="yesBtn">YES ðŸ’˜</button>

  <div class="photoWrap" id="photoWrap">
    <div class="photoBox">
      <img id="animatedGirl" src="cartoon.png" alt="Biz">
    </div>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const photoWrap = document.getElementById("photoWrap");
const heartsLayer = document.getElementById("hearts");

function spawnHeart(){
  const h = document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  heartsLayer.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

function startHearts(){
  for(let i=0;i<30;i++) spawnHeart();
  setInterval(()=>{
    for(let i=0;i<4;i++) spawnHeart();
  },250);
}

yesBtn.addEventListener("click",()=>{
  photoWrap.style.display="block";
  startHearts();
  yesBtn.textContent="YAYYYY ðŸ’ž";
  yesBtn.disabled=true;
});
</script>

</body>
</html>
