<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sevgililer GÃ¼nÃ¼ 2026</title>
  <style>
    :root{
      --bg1:#fff1f5; --bg2:#ffe4e6; --card:#ffffffd9;
      --text:#241317; --muted:#6b4a52; --accent:#e11d48;
      --border:#f3c6d0;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 20%, var(--bg2), transparent 60%),
        radial-gradient(1200px 800px at 80% 30%, #ffd1dc, transparent 55%),
        linear-gradient(135deg, var(--bg1), #fff);
      overflow:hidden;
      padding:24px;
    }
    .card{
      width:min(560px, 92vw);
      background:var(--card);
      border:1px solid #fff;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,.10);
      border-radius:26px;
      padding:26px;
      position:relative;
      text-align:center;
      z-index:2;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 5vw, 40px);
      letter-spacing:-.02em;
    }
    .msg{
      margin:0 0 18px;
      font-size: clamp(16px, 2.6vw, 18px);
      color:var(--muted);
      line-height:1.55;
      white-space:pre-wrap;
    }
    .question{
      margin: 10px auto 14px;
      padding: 14px 14px;
      border-radius:18px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:800;
      font-size:16px;
    }
    button{
      appearance:none; border:none; cursor:pointer;
      padding:12px 18px;
      border-radius:16px;
      font-weight:900;
      font-size:16px;
      background:var(--accent);
      color:#fff;
      box-shadow:0 14px 34px rgba(225,29,72,.25);
      transition: transform .08s ease;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    /* Hidden file input */
    input[type="file"]{ display:none; }

    /* Photo area */
    .photoWrap{
      margin-top:18px;
      display:none;
    }
    .photoBox{
      width:100%;
      aspect-ratio: 4/5;
      border-radius:22px;
      border:1px dashed var(--border);
      background: linear-gradient(180deg, #fff, #fff6f8);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .photoBox img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .hint{
      margin-top:10px;
      font-size:13px;
      color:#7b5c64;
    }

    /* Hearts layer */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }
    .heart{
      position:absolute;
      width:16px; height:16px;
      transform: rotate(45deg);
      background: rgba(225,29,72,.32);
      border-radius:3px;
      animation: floatUp linear forwards;
      bottom:-24px;
      will-change: transform, opacity;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:16px; height:16px;
      background:inherit;
      border-radius:50%;
    }
    .heart::before{ left:-8px; top:0; }
    .heart::after{ left:0; top:-8px; }

    @keyframes floatUp{
      0%   { transform: translateY(0) rotate(45deg); opacity:0; }
      10%  { opacity:1; }
      100% { transform: translateY(-130vh) rotate(45deg); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <main class="card">
    <h1>Sevgililer GÃ¼nÃ¼ 2026</h1>

    <p class="msg">Seni seviyorummmmmmmmm &lt;3 Vuslyyyyy Day</p>

    <div class="question">Would you be my valentine?</div>

    <button id="yesBtn">YES ðŸ’˜</button>
    <input id="fileInput" type="file" accept="image/*" />

    <div class="photoWrap" id="photoWrap">
      <div class="photoBox" id="photoBox">
        <div style="padding:18px; color:#9b5c6a; font-weight:800;">
          FotoÄŸraf seÃ§ilmedi ðŸ™‚
        </div>
      </div>
      <div class="hint">FotoÄŸraf sadece bu cihazda aÃ§Ä±lÄ±r (internete yÃ¼klenmez).</div>
    </div>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const fileInput = document.getElementById("fileInput");
    const photoWrap = document.getElementById("photoWrap");
    const photoBox = document.getElementById("photoBox");
    const heartsLayer = document.getElementById("hearts");

    let heartInterval = null;

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";

      // Random horizontal position
      const left = Math.random() * 100;
      h.style.left = left + "vw";

      // Random size
      const size = 10 + Math.random() * 18;
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.borderRadius = Math.max(2, size * 0.18) + "px";

      // Random speed
      const duration = 3 + Math.random() * 4.5;
      h.style.animationDuration = duration + "s";

      // Slight random drift using translateX by adding a CSS variable-like approach
      // (simple: we just vary opacity slightly)
      h.style.opacity = (0.6 + Math.random() * 0.4).toFixed(2);

      heartsLayer.appendChild(h);
      setTimeout(() => h.remove(), duration * 1000);
    }

    function startHearts(){
      // burst
      for(let i=0;i<25;i++) spawnHeart();

      // continuous
      if (heartInterval) clearInterval(heartInterval);
      heartInterval = setInterval(() => {
        for(let i=0;i<4;i++) spawnHeart();
      }, 250);
    }

    yesBtn.addEventListener("click", () => {
      startHearts();
      photoWrap.style.display = "block";
      fileInput.click(); // open upload dialog
    });

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files && e.target.files[0];
      if(!file) return;

      const url = URL.createObjectURL(file);
      photoBox.innerHTML = `<img alt="Biz" src="${url}">`;
    });
  </script>
</body>
</html>
